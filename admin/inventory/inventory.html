<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Chandria's La Robe</title>
        <link rel="stylesheet" href="inventory.css" />
        <link rel="stylesheet" href="fileupload.css" />

        <!-- BOX-ICON CDN -->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
            rel="stylesheet"
        />

        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />
    </head>

    <body>
        <!-- SPINNER -->
        <div class="container-spinner d-none" id="spinner">
            <div class="spinner"></div>
            <div class="spinner-text" id="spinner-text">Uploading</div>
        </div>
        <!-- // -->
        <nav class="custom-sidebar close">
            <header>
                <div class="custom-image-text">
                    <span class="custom-image">
                        <img src="/admin/images/chandriaslogo.png" alt="logo" />
                    </span>
                </div>

                <i class="bx bx-chevron-right custom-toggle"></i>
            </header>

            <div class="custom-menu-bar">
                <div class="custom-menu">
                    <ul class="custom-menu-links">
                        <li class="custom-nav-link custom-active">
                            <a href="/admin/dashboard/Dashboard.html">
                                <i class="bx bxs-dashboard custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Dashboard</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link active">
                            <a href="#">
                                <i class="bx bxs-t-shirt custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Inventory</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="/admin/schedule/schedule.html">
                                <i class="bx bxs-calendar custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Schedule</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="/admin/rental/rental.html">
                                <i class="bx bxs-package custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Rental</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="/admin/customer-logs/customer-logs.html">
                                <i class="bx bxs-user custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Customer Logs</span
                                >
                            </a>
                        </li>

                        <li class="custom-nav-link">
                            <a href="/admin/settings/settings.html">
                                <i class="bx bxs-cog custom-icon"></i>
                                <span class="custom-text custom-nav-text"
                                    >Settings</span
                                >
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="custom-bottom-content">
                </div>
            </div>
        </nav>

        <section class="custom-page-name">
            <div class="custom-text">Inventory</div>
            <div class="container-fluid">
                <div class="search-and-button" style="display: flex; align-items: center; gap: 1rem; justify-content: space-between; margin-right: 2.5rem;">
                    <div class="search-box" style="flex: 1; max-width: 350px; min-width: 180px; width: 220px; margin-left: 0; margin-right: 0.5rem;">
                        <i class="bx bx-search icon"></i>
                        <input type="text" placeholder="Search" />
                    </div>
                    <div style="display: flex; align-items: center;">
                        <button class="custom-btn primary-btn ms-auto mt-2 mb-3" id="add-item-btn" data-open="addProductModal" style="margin-left: 1.5rem; min-width: 120px;">
                            Add Product
                        </button>
                    </div>
                </div>
                <div class="pos-tabs" style="margin-top: 1.5rem;">
                    <button class="tab-btn active" data-tab="products">Products</button>
                    <button class="tab-btn" data-tab="accessories">Additional</button>
                </div>
                <div class="pos-layout">
                    <div class="pos-products tab-content active" id="products">
                        <div class="card_container">
                            <!-- Product cards fetched from Firebase (do not modify) -->
                            <!-- ...existing product card rendering logic... -->
                        </div>
                    </div>
                    <div class="pos-accessories tab-content" id="accessories">
                        <!-- Accessories cards or content here if needed -->
                    </div>
                </div>
            </div>
        </section>

        <!-- ADD PRODUCT MODAL -->
        <div id="addProductModal" class="custom-modal">
            <div class="custom-modal-content">
                <span
                    class="custom-close-button"
                    data-close="addProductModal"
                    >&times;</span
                >
                <h2 style="color: var(--secondary-text-color); transition: var(--tran-04);">Add Product</h2>
                <form>
                    <!-- Image Preview (side by side like edit modal) -->
                    <div class="file-upload-container">
                        <div class="drop-zone" id="add-dropzone-front">
                            <input type="file" accept="image/*" id="add-file-front-img" hidden />
                            <label for="add-file-front-img" class="upload-label" id="add-upload-label-front">
                                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Upload" class="upload-icon" />
                                <p>Select Front View Image</p>
                            </label>
                        </div>
                        <div class="drop-zone" id="add-dropzone-back">
                            <input type="file" accept="image/*" id="add-file-back-img" hidden />
                            <label for="add-file-back-img" class="upload-label" id="add-upload-label-back">
                                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Upload" class="upload-icon" />
                                <p>Select Back View Image</p>
                            </label>
                        </div>
                    </div>
                    <!-- Product Code -->
                    <input type="text" id="add-product-code" placeholder="Product Code" required />
                    <!-- Price Input -->
                    <div class="price-input">
                        <div class="price-symbol">₱</div>
                        <input type="number" placeholder="Product Prize" id="add-product-prize" />
                        <div class="price-suffix">.00</div>
                    </div>
                    <!-- Size Select -->
                    <select id="add-product-size">
                        <option>Select Size</option>
                        <option value="XS">Extra Small (XS)</option>
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                        <option value="XXL">2XL (XXL)</option>
                        <option value="XXXL">3XL (XXXL)</option>
                    </select>
                    <!-- Color Select -->
                    <select id="add-product-color">
                        <option selected>Select Color</option>
                        <option value="red" style="color: red">Red</option>
                        <option value="blue" style="color: blue">Blue</option>
                        <option value="goldenrod" style="color: goldenrod">Yellow</option>
                        <option value="green" style="color: green">Green</option>
                        <option value="orange" style="color: orange">Orange</option>
                        <option value="purple" style="color: purple">Purple</option>
                        <option value="white">White</option>
                        <option value="black" style="color: black">Black</option>
                        <option value="gray" style="color: gray">Gray</option>
                        <option value="brown" style="color: #964B00">Brown</option>
                        <option value="beige" style="color: #D2B48C">Beige</option>
                        <option value="cream" style="color: #f5deb3">Cream</option>
                    </select>
                    <!-- Sleeve Style Select -->
                    <select id="add-product-sleeve">
                        <option selected>Select Sleeve Style</option>
                        <option value="Short Sleeves">Short Sleeves</option>
                        <option value="Long Sleeves">Long Sleeves</option>
                        <option value="Off Shoulder">Off Shoulder</option>
                    </select>
                    <!-- Category Select -->
                    <select id="add-product-category">
                        <option selected>Select Category</option>
                        <option value="Ball Gown">Ball Gown</option>
                        <option value="Long Gown">Long Gown</option>
                        <option value="Wedding Gown">Wedding Gown</option>
                        <option value="Fairy Gown">Fairy Gown</option>
                        <option value="Suits">Suits</option>
                    </select>
                    <!-- Modal Buttons -->
                    <div class="modal-buttons">
                        <button class="custom-btn" data-close="addProductModal">Close</button>
                        <button class="custom-btn primary-btn" id="add-product-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- UPDATE PRODUCT MODAL -->
        <div id="viewProductModal" class="custom-modal">
            <div class="custom-modal-content">
                <span
                    class="custom-close-button"
                    data-close="viewProductModal"
                    >&times;</span
                >
                <h2 style="color: var(--secondary-text-color); transition: var(--tran-04);">Product Details</h2>
                <form>
                    <!-- Image Preview -->
                    <div class="file-upload-container">
                        <div class="drop-zone" id="update-dropzone-front">
                            <input type="file" accept="image/*" id="update-file-front-img" hidden />
                            <label for="update-file-front-img" class="upload-label" id="update-upload-label-front">
                                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Upload" class="upload-icon" />
                                <p>Select Front View Image</p>
                            </label>
                        </div>
                        <div class="drop-zone" id="update-dropzone-back">
                            <input type="file" accept="image/*" id="update-file-back-img" hidden />
                            <label for="update-file-back-img" class="upload-label" id="update-upload-label-back">
                                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Upload" class="upload-icon" />
                                <p>Select Back View Image</p>
                            </label>
                        </div>
                    </div>

                    <!-- PRODUCT ID -->
                    <input
                        type="text"
                        id="update-product-id"
                        placeholder="Product ID HERE"
                        disabled
                        required
                        hidden
                    />

                    <!-- PRODUCT CODE -->
                    <input
                        type="text"
                        id="update-product-code"
                        placeholder="Product Code"
                        required
                    />

                    <!-- PRICE INPUT -->
                    <div class="price-input">
                        <div class="price-symbol">₱</div>
                        <input
                            type="number"
                            placeholder="Product Prize"
                            id="update-product-prize"
                        />
                        <div class="price-suffix">.00</div>
                    </div>

                    <!-- PRODUCT SIZE -->
                    <select id="update-product-size">
                        <option>Select Size</option>
                        <option value="XS">Extra Small (XS)</option>
                        <option value="S">Small (S)</option>
                        <option value="M">Medium (M)</option>
                        <option value="L">Large (L)</option>
                        <option value="XL">Extra Large (XL)</option>
                        <option value="XXL">2XL (XXL)</option>
                        <option value="XXXL">3XL (XXXL)</option>
                    </select>

                    <!-- SELECT COLOR -->
                    <select id="update-product-color">
                        <option selected>Select Color</option>
                        <option value="red" style="color: red">
                            Red
                        </option>
                        <option value="blue" style="color: blue">
                            Blue
                        </option>
                        <option
                            value="goldenrod"
                            style="color: goldenrod"
                        >
                            Yellow
                        </option>
                        <option value="green" style="color: green">
                            Green
                        </option>
                        <option value="orange" style="color: orange">
                            Orange
                        </option>
                        <option value="purple" style="color: purple">
                            Purple
                        </option>
                        <option value="white">White</option>
                        <option value="black" style="color: black">
                            Black
                        </option>
                        <option value="gray" style="color: gray">
                            Gray
                        </option>
                        <option value="brown" style="color: #964B00">
                            Brown
                        </option>
                        <option value="beige" style="color: #D2B48C">
                            Beige
                        </option>
                        <option value="cream" style="color: #f5deb3">
                            Cream
                        </option>
                    </select>

                    <!-- SELECT SLEEVE -->
                    <select id="update-product-sleeve">
                        <option selected>Sleeve Style</option>
                        <option value="Short Sleeves">
                            Short Sleeves
                        </option>
                        <option value="Long Sleeves">
                            Long Sleeves
                        </option>
                        <option value="Off Shoulder">
                            Off Shoulder
                        </option>
                    </select>

                    <!-- SELECT CATEGORY -->
                    <select id="update-product-category">
                        <option selected>Select Category</option>
                        <option value="Ball Gown">Ball Gown</option>
                        <option value="Long Gown">Long Gown</option>
                        <option value="Wedding Gown">
                            Wedding Gown
                        </option>
                        <option value="Fairy Gown">Fairy Gown</option>
                        <option value="Suits">Suits</option>
                    </select>

                    <!-- MODAL BUTTONS -->
                    <div class="modal-buttons">
                        <button
                            class="custom-btn"
                            data-close="viewProductModal"
                        >
                            Close
                        </button>
                        <button
                            class="custom-btn primary-btn"
                            id="update-product-btn"
                        >
                            Update
                        </button>
                    </div>
                </form>
                <!-- // -->
            </div>
        </div>

        <!-- ADDITIONAL MODAL -->
        <div id="addAdditionalModal" class="custom-modal">
            <div class="custom-modal-content">
                <span class="custom-close-button" data-close="addAdditionalModal">&times;</span>
                <h2 style="color: var(--secondary-text-color); transition: var(--tran-04);">Add Additional</h2>
                <form>
                    <!-- Image Preview -->
                    <div class="file-upload-container">
                        <div class="drop-zone" id="add-additional-dropzone-img">
                            <input type="file" accept="image/*" id="add-additional-file-img" hidden />
                            <label for="add-additional-file-img" class="upload-label" id="add-additional-upload-label-img">
                                <img src="https://cdn-icons-png.flaticon.com/512/724/724933.png" alt="Upload" class="upload-icon" />
                                <p>Select Image</p>
                            </label>
                        </div>
                    </div>
                    <!-- Name -->
                    <input type="text" id="add-additional-name" placeholder="Name" required />
                    <!-- Type -->
                    <input type="text" id="add-additional-type" placeholder="Type" required />
                    <!-- Price Input -->
                    <div class="price-input">
                        <div class="price-symbol">₱</div>
                        <input type="number" placeholder="Price" id="add-additional-price" />
                        <div class="price-suffix">.00</div>
                    </div>
                    <!-- Modal Buttons -->
                    <div class="modal-buttons">
                        <button class="custom-btn" data-close="addAdditionalModal">Close</button>
                        <button class="custom-btn primary-btn" id="add-additional-btn">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- ERROR MODAL -->
        <div id="error-modal" class="custom-modal">
            <div class="custom-modal-content" style="max-width:400px;text-align:center;">
                <span class="custom-close-button error-close" data-close="error-modal">&times;</span>
                <h2 style="color:#c00;">Error</h2>
                <div id="error-modal-message" style="margin:1.5rem 0;"></div>
                <button class="custom-btn primary-btn" id="error-modal-ok">OK</button>
            </div>
        </div>

        <!-- CONFIRM MODAL -->
        <div id="confirm-modal" class="custom-modal">
            <div class="custom-modal-content" style="max-width:400px;text-align:center;">
                <span class="custom-close-button confirm-close" data-close="confirm-modal">&times;</span>
                <h2 style="color:var(--secondary-text-color);">Confirm</h2>
                <div id="confirm-modal-message" style="margin:1.5rem 0;"></div>
                <div style="display:flex;justify-content:center;gap:1.5rem;">
                    <button class="custom-btn primary-btn" id="confirm-modal-ok">OK</button>
                    <button class="custom-btn" id="confirm-modal-cancel">Cancel</button>
                </div>
            </div>
        </div>

        <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

        <!-- EXTERNAL SCRIPT -->
        <script src="script.js"></script>
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY JS -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!-- CUSTOM SCRIPT -->
        <script type="module" src="inventory.js"></script>
    </body>
</html>
