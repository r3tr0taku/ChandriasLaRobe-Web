        <section class="page-name">
          <!-- START OF SCHEDULE MODAL --> 
          <div class="schedule-modal-container">
            <div class="schedule-modal">
              
            </div>
          </div>
          
            <div class="text">Schedule</div>

            <!-- ðŸ†• Appointment Dashboard Start -->
            <div class="dashboard">
                <div class="filters">
                    <input
                        type="text"
                        id="search"
                        placeholder="Search by customer name..."
                    />

                    <input type="date" id="appointment-date" />
                    <input type="time" id="appointment-time" />
                </div>

                <div class="table-scroll-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Customer</th>
                                <th>Contact</th>
                                <th>Appointment</th>
                                <th>Status</th>
                                <!-- Removed Product Id column -->
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="appointment-body">
                            <!-- Appointment Rows will be injected here by JS -->

                    <td>101</td>

        </section>

        <!-- Product View Modal -->
        <div
            id="product-view-modal"
            class="modal"
            style="display: none; justify-content: center; align-items: center"
        >
            <div class="modal-content">
                <span class="close" id="product-view-close">&times;</span>
                <h2 style="text-align: center; margin-bottom: 1.2em">
                    Product Details
                </h2>
                <div
                    id="product-view-details"
                    style="
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                        gap: 1.2em;
                    "
                >
                    <div
                        style="
                            font-size: 1.1em;
                            font-weight: 600;
                            letter-spacing: 1px;
                        "
                    >
                        Product ID: <span id="modal-product-id"></span>
                    </div>
                    <!-- Product image is here! -->
                    <img
                        id="modal-product-image"
                        src="/admin/images/accessory-sets.png"
                        alt="Product Image"
                    />
                </div>
            </div>
        </div>
