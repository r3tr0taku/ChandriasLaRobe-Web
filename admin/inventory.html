        <!-- ADD PRODUCT MODAL -->
        <div id="addProductModal" class="custom-modal">
            <div class="custom-modal-content">
                <span class="custom-close-button" data-close="addProductModal"
                    >&times;</span
                >
                <h2
                    style="
                        color: var(--secondary-text-color);
                        transition: var(--tran-04);
                    "
                >
                    Add Product
                </h2>
                <form id="addProductForm">
                    <!-- Image Preview (side by side like edit modal) -->
                    <div class="file-upload-container">
                        <div class="drop-zone" id="add-dropzone-front">
                            <input
                                type="file"
                                accept="image/*"
                                id="add-file-front-img"
                                hidden
                            />
                            <label
                                for="add-file-front-img"
                                class="upload-label"
                                id="add-upload-label-front"
                            >
                                <img
                                    src="https://cdn-icons-png.flaticon.com/512/724/724933.png"
                                    alt="Upload"
                                    class="upload-icon"
                                />
                                <p>Select Front View Image</p>
                            </label>
                        </div>
                        <div class="drop-zone" id="add-dropzone-back">
                            <input
                                type="file"
                                accept="image/*"
                                id="add-file-back-img"
                                hidden
                            />
                            <label
                                for="add-file-back-img"
                                class="upload-label"
                                id="add-upload-label-back"
                            >
                                <img
                                    src="https://cdn-icons-png.flaticon.com/512/724/724933.png"
                                    alt="Upload"
                                    class="upload-icon"
                                />
                                <p>Select Back View Image</p>
                            </label>
                        </div>
                    </div>

                    <!-- PRODUCT NAME -->
                    <input
                        type="text"
                        id="add-product-name"
                        placeholder="Product Name"
                        required
                    />

                    <!-- PRODUCT PRICE -->
                    <div class="price-input">
                        <div class="price-symbol">₱</div>
                        <input
                            type="number"
                            placeholder="Product Price"
                            id="add-product-price"
                        />
                        <div class="price-suffix">.00</div>
                    </div>

                    <!-- SIZE SELECT -->
                    <label>Select Size</label>
                    <div class="size-container">
                        <label
                            ><input
                                type="checkbox"
                                name="add-product-size"
                                value="XS"
                            />(XS)</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                name="add-product-size"
                                value="S"
                            />
                            (S)</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                name="add-product-size"
                                value="M"
                            />
                            (M)</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                name="add-product-size"
                                value="L"
                            />
                            (L)</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                name="add-product-size"
                                value="XL"
                            />
                            (XL)</label
                        >
                        <label
                            ><input
                                type="checkbox"
                                name="add-product-size"
                                value="XXL"
                            />
                            (XXL)</label
                        >
                    </div>
                    <!-- QUANTITY CONTAINER -->
                    <div id="add-selected-size-container"></div>

                    <!-- COLOR SELECT -->
                    <select id="add-product-color">
                        <option selected>Select Color</option>
                        <option value="Red" style="color: #ff0000">Red</option>
                        <option value="Blue" style="color: #0000ff">
                            Blue
                        </option>
                        <option value="Yellow" style="color: #daa520">
                            Yellow
                        </option>
                        <option value="Green" style="color: #008000">
                            Green
                        </option>
                        <option value="Orange" style="color: #ffa500">
                            Orange
                        </option>
                        <option value="Purple" style="color: #800080">
                            Purple
                        </option>
                        <option value="White" style="color: #f4f3eeff">
                            White
                        </option>
                        <option value="Black" style="color: #000000">
                            Black
                        </option>
                        <option value="Gray" style="color: #808080">
                            Gray
                        </option>
                        <option value="Brown" style="color: #964b00">
                            Brown
                        </option>
                        <option value="Beige" style="color: #d2b48c">
                            Beige
                        </option>
                        <option value="Cream" style="color: #f5deb3">
                            Cream
                        </option>
                    </select>

                    <!-- Sleeve Style Select -->
                    <select id="add-product-sleeve">
                        <option selected>Select Sleeve Style</option>
                        <option value="Short Sleeves">Short Sleeves</option>
                        <option value="Long Sleeves">Long Sleeves</option>
                        <option value="Off Shoulder">Off Shoulder</option>
                    </select>

                    <!-- Category Select -->
                    <select id="add-product-category">
                        <option selected>Select Category</option>
                        <option value="Ball Gown">Ball Gown</option>
                        <option value="Long Gown">Long Gown</option>
                        <option value="Wedding Gown">Wedding Gown</option>
                        <option value="Fairy Gown">Fairy Gown</option>
                        <option value="Suits">Suits</option>
                    </select>

                    <!-- PRODUCT CODE -->
                    <input
                        type="text"
                        id="add-product-code"
                        placeholder="Product Code"
                        readonly
                        disabled
                        required
                    />

                    <!-- PRODUCT DESCRIPTION -->
                    <textarea
                        id="add-product-description"
                        placeholder="Product Description here..."
                        rows="1"
                    ></textarea>

                    <!-- Modal Buttons -->
                    <div class="modal-buttons">
                        <button class="custom-btn" data-close="addProductModal">
                            Close
                        </button>
                        <button
                            class="custom-btn primary-btn"
                            id="add-product-btn"
                        >
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>

                    </div>
                    <!-- QUANTITY CONTAINER -->
                    <div id="update-selected-size-container"></div>

                    <!-- COLOR SELECT -->
                    <select id="update-product-color">

                        <option value="Red" style="color: #ff0000">Red</option>

                    <!-- SELECT SLEEVE -->

                        <option value="Short Sleeves">Short Sleeves</option>

                        <option value="Off Shoulder">Off Shoulder</option>
                    </select>

                    <!-- SELECT CATEGORY -->
                    <select id="update-product-category">
                        <option selected>Select Category</option>

                    <!-- PRODUCT CODE -->

                    <!-- MODAL BUTTONS -->

        <!-- ADDITIONAL MODAL -->
        <div id="addAdditionalModal" class="custom-modal">
