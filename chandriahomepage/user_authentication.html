<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />

        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        />

        <title>Login Form</title>

        <!--BoxIcon CDN-->
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
        <!-- NOTYF CDN -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css"
        />

        <link rel="stylesheet" href="./assets/css/user_authentication.css" />
    </head>

    <body>
        <div class="container">
            <!-- LOGIN CONTAINER -->
            <div class="form-box login" id="form-box-login">
                <form>
                    <h1>
                        <img src="./assets/img/logo1.png" />
                        Login
                    </h1>
                    <div class="input-box">
                        <input
                            type="email"
                            placeholder="Email"
                            id="login-email"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Password"
                            id="login-password"
                            required
                        />
                        <i
                            class="bx bx-show eye-icon"
                            id="toggle-login-password"
                            style="
                                cursor: pointer;
                                position: absolute;
                                right: 20px;
                                top: 50%;
                                transform: translateY(-50%);
                            "
                        ></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#" id="forgot-link"> Forgot Password? </a>
                    </div>
                    <button type="submit" class="btn" id="login-btn">
                        Login
                    </button>
                </form>
            </div>

            <!-- FORGOT PASSWORD CONTAINER -->
            <div class="form-box forgot" id="form-box-forgot">
                <form>
                    <h1>Forgot Password</h1>
                    <div class="input-box">
                        <input
                            type="email"
                            placeholder="Email"
                            id="forgot-email"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="forgot-link">
                        <a href="#" id="back-to-login"> Back to Login </a>
                    </div>
                    <button type="submit" class="btn" id="submit-forgot-btn">
                        Submit
                    </button>
                </form>
            </div>

            <!-- REGISTER CONTAINER -->
            <div class="form-box register">
                <form id="form-signup">
                    <h1>
                        <img src="./assets/img/logo1.png" />
                        Sign Up
                    </h1>
                    <div class="input-box">
                        <input
                            type="text"
                            placeholder="Username"
                            id="signup-username"
                            required
                        />
                        <i class="bx bxs-user"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="email"
                            placeholder="Email"
                            id="signup-email"
                            required
                        />
                        <i class="bx bxs-envelope"></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Password"
                            id="signup-password"
                            required
                        />
                        <i
                            class="bx bx-show eye-icon"
                            id="toggle-register-password"
                            style="
                                cursor: pointer;
                                position: absolute;
                                right: 20px;
                                top: 50%;
                                transform: translateY(-50%);
                            "
                        ></i>
                    </div>
                    <div class="input-box">
                        <input
                            type="password"
                            placeholder="Confirm Password"
                            required
                            id="confirm-password"
                        />
                        <i
                            class="bx bx-show eye-icon"
                            id="toggle-register-confirm-password"
                            style="
                                cursor: pointer;
                                position: absolute;
                                right: 20px;
                                top: 50%;
                                transform: translateY(-50%);
                            "
                        ></i>
                    </div>
                    <button type="submit" class="btn" id="signUp-btn">Register</button>
                </form>
            </div>
            <div class="toggle-box">
                <div class="toggle-panel toggle-left">
                    <h1>Hello, Welcome!</h1>
                    <p>Don't have an Account?</p>
                    <button class="btn register-btn">Register</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Welcome Back!</h1>
                    <p>Already have an Account?</p>
                    <button class="btn login-btn">Login</button>
                </div>
            </div>
        </div>

        <!-- BCRYPT CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
        <!-- NOTYF CDN -->
        <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
        <!-- JQUERY CDN -->
        <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous"
        ></script>
        <!-- EXTERNAL SCRIPT -->
        <script type="module" src="./assets/js/user_authentication.js"></script>
    </body>
</html>
